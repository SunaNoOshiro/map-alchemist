name: "Pages: deploy all branches"

on:
  push:
    branches-ignore: ["gh-pages"]
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    if: >-
      (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Compute target path + BASE_PATH
        id: vars
        shell: bash
        run: |
          BASE_PREFIX="/${{ github.event.repository.name }}"
          if [[ "${{ github.event_name }}" == pull_request* ]]; then
            SLUG="pr/${{ github.event.number }}"
          else
            # branch name -> safe slug
            BR="${{ github.ref_name }}"
            SLUG="b/${BR//\//-}"
          fi
          echo "slug=$SLUG" >> $GITHUB_OUTPUT

          if [ "${{ github.ref_name }}" = "main" ] && [ "${{ github.event_name }}" = "push" ]; then
            echo "base_path=${BASE_PREFIX}/" >> $GITHUB_OUTPUT
          else
            echo "base_path=${BASE_PREFIX}/${SLUG}/" >> $GITHUB_OUTPUT
          fi

      # For Vite: set correct base path
      - name: Build
        run: BASE_PATH=${{ steps.vars.outputs.base_path }} npm run build

      - name: Restore current gh-pages content
        shell: bash
        run: |
          mkdir -p publish
          if git ls-remote --exit-code origin gh-pages >/dev/null 2>&1; then
            git fetch origin gh-pages:gh-pages
            git worktree add --detach gh-pages-worktree gh-pages
            rsync -a gh-pages-worktree/ publish/ --exclude '.git'
          else
            echo "gh-pages branch missing; starting fresh"
          fi

      - name: Stage new site content
        shell: bash
        run: |
          # Keep previews while refreshing production files
          if [ "${{ github.ref_name }}" = "main" ] && [ "${{ github.event_name }}" = "push" ]; then
            find publish -mindepth 1 -maxdepth 1 ! -name pr ! -name b -exec rm -rf {} +
            mkdir -p publish
            cp -R dist/* publish/
          else
            TARGET="publish/${{ steps.vars.outputs.slug }}"
            rm -rf "$TARGET"
            mkdir -p "$TARGET"
            cp -R dist/* "$TARGET"/
          fi

          touch publish/.nojekyll

      - name: Deploy to gh-pages branch (keeps other folders)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: publish
          keep_files: true
          force_orphan: true

      - name: Publish deployment URL summary
        run: |
          BASE="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          if [ "${{ github.ref_name }}" = "main" ] && [ "${{ github.event_name }}" = "push" ]; then
            URL="$BASE/"
          else
            URL="$BASE/${{ steps.vars.outputs.slug }}/"
          fi
          echo "Deployment URL: ${URL}" | tee -a "$GITHUB_STEP_SUMMARY"

      - name: Comment link on PR
        if: startsWith(github.event_name, 'pull_request')
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pr = context.payload.pull_request.number;
            const url = `https://${owner}.github.io/${repo}/pr/${pr}/`;
            await github.rest.issues.createComment({
              owner, repo, issue_number: pr,
              body: `âœ… Preview: ${url}`
            });

  cleanup-pr:
    runs-on: ubuntu-latest
    if: >-
      startsWith(github.event_name, 'pull_request') &&
      github.event.action == 'closed' &&
      (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
    steps:
      - uses: actions/checkout@v4

      - name: Restore current gh-pages content
        shell: bash
        run: |
          mkdir -p publish
          if git ls-remote --exit-code origin gh-pages >/dev/null 2>&1; then
            git fetch origin gh-pages:gh-pages
            git worktree add --detach gh-pages-worktree gh-pages
            rsync -a gh-pages-worktree/ publish/ --exclude '.git'
          else
            echo "gh-pages branch missing; nothing to clean"
          fi

      - name: Remove PR preview folder
        shell: bash
        run: |
          rm -rf publish/pr/${{ github.event.number }}
          touch publish/.nojekyll

      - name: Deploy cleanup to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: publish
          keep_files: true
          force_orphan: true
