name: CI

on:
  push:
    branches: [main]
  pull_request:
    # Run for pull requests targeting any branch so previews are available on all MRs
    branches: ['**']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  verify-and-build:
    runs-on: ubuntu-latest
    env:
      VITE_BASE_PATH: /map-alchemist/
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Set deploy metadata
        run: |
          echo "VITE_DEPLOY_REPO=${{ github.repository }}" >> $GITHUB_ENV
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "VITE_DEPLOY_BRANCH=${{ github.head_ref }}" >> $GITHUB_ENV
            echo "VITE_DEPLOY_ENV=preview" >> $GITHUB_ENV
          else
            echo "VITE_DEPLOY_BRANCH=${{ github.ref_name }}" >> $GITHUB_ENV
            echo "VITE_DEPLOY_ENV=main" >> $GITHUB_ENV
          fi

      - name: Prepare default themes
        run: npm run prepare-default-themes

      - name: Run unit tests (Vitest)
        run: npm test -- --run

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Build project
        run: npm run build

      - name: Run E2E BDD tests
        run: npm run test:e2e:bdd

      - name: Upload build artifact
        if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: verify-and-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-preview:
    runs-on: ubuntu-latest
    needs: verify-and-build
    if: github.event_name == 'pull_request'
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    environment:
      name: github-pages-preview
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy preview to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
