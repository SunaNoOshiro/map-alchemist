name: CI

on:
  push:
    branches: [main]
  pull_request:
    # Run for pull requests targeting any branch so previews are available on all MRs
    branches: ['**']
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  # Keep previews for different refs isolated so parallel PRs aren't canceled
  group: pages-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests (stub)
        run: echo "No automated tests configured yet."

      - name: Build project
        env:
          VITE_BASE_PATH: /map-alchemist/
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-preview:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false
    environment:
      name: github-pages-preview
      url: ${{ steps.publish_preview.outputs.preview_url }}
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: gh-pages
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: pr-artifact

      - name: Publish preview to gh-pages/pr-${{ github.event.pull_request.number }}/
        id: publish_preview
        env:
          PR_PATH: pr-${{ github.event.pull_request.number }}
          REPO_NAME: ${{ github.event.repository.name }}
          OWNER: ${{ github.repository_owner }}
        run: |
          set -euo pipefail

          PREVIEW_DIR="$PR_PATH"

          rm -rf "$PREVIEW_DIR"
          mkdir -p "$PREVIEW_DIR"

          if [ -z "$(ls -A pr-artifact)" ]; then
            echo "Downloaded artifact is empty; cannot publish preview." >&2
            exit 1
          fi

          shopt -s dotglob nullglob
          cp -r pr-artifact/* "$PREVIEW_DIR"/

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "$PREVIEW_DIR"

          if git diff --cached --quiet; then
            echo "No changes to preview; skipping commit."
          else
            git commit -m "Update preview for PR #${{ github.event.pull_request.number }}"
            git push origin gh-pages
          fi

          echo "preview_url=https://${OWNER}.github.io/${REPO_NAME}/${PREVIEW_DIR}/" >> "$GITHUB_OUTPUT"

      - name: Add preview link to job summary
        env:
          PREVIEW_URL: ${{ steps.publish_preview.outputs.preview_url }}
        run: |
          echo "Preview URL: ${PREVIEW_URL}" >> "$GITHUB_STEP_SUMMARY"
