name: CI

on:
  push:
    branches: [main]
  pull_request:
    # Run for pull requests targeting any branch so previews are available on all MRs
    branches: ['**']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  # Keep previews for different refs isolated so parallel PRs aren't canceled
  group: pages-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests (stub)
        run: echo "No automated tests configured yet."

      - name: Build project
        env:
          VITE_BASE_PATH: /map-alchemist/
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-preview:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request'
    # Use a dedicated preview environment to avoid github-pages protection rules
    # that may restrict deployments from PR merge branches.
    environment:
      name: github-pages-preview
      url: ${{ steps.deployment.outputs.preview_url }}
    steps:
      - name: Deploy preview to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true
          # Use the PR number to give each branch a stable preview URL
          preview_id: pr-${{ github.event.pull_request.number }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add preview link to job summary
        env:
          PREVIEW_URL: ${{ steps.deployment.outputs.preview_url }}
        run: |
          echo "Preview URL: ${PREVIEW_URL}" >> "$GITHUB_STEP_SUMMARY"

      - name: Ensure preview URL was generated
        run: |
          if [ -z "${{ steps.deployment.outputs.preview_url }}" ]; then
            echo "Expected a preview_url from deploy-pages, but it was empty." >&2
            exit 1
          fi
