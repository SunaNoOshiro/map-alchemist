<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MapAlchemist - AI Map Styler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/maplibre-gl@4.6.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    /* Custom scrollbar for log panel */
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .scrollbar-thin::-webkit-scrollbar-track {
      background: #1f2937;
    }

    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 3px;
    }

    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }

    /* MapLibre Popup Overrides */
    .maplibregl-popup-content {
      padding: 0;
      background: transparent;
      box-shadow: none;
      border: none;
    }

    .maplibregl-popup-close-button {
      display: none;
    }

    .maplibregl-popup-tip {
      border-top-color: #333;
      /* Fallback */
    }
  </style>
</head>

<body class="bg-gray-900 text-white overflow-hidden h-screen w-screen">
  <div id="root" class="h-full w-full"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
